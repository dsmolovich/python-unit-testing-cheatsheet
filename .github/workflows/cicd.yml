name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install requirement
        run: python3 -m pip install -r requirements.txt
      - name: Run tests
        run: |
          python3 -m pytest -vv tests/
